<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP-JAVASCRIPT | EVOGUE</title>
</head>
<body>
    <h1 class="title__h1">TP-JAVASCRIPT | EVOGUE</h1>

    <h2 class="subtitle__h2">Exercice N°1 :</h2>

    <h3 class="title__h3">GALERIE</h3>

    <div class="grid">
        <div class="imageGdTaille"></div>
        <div class="imagePtTaille">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image1.jpg" alt="Main d'un homme qui écrit sur un pc portable">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image2.jpg" alt="Main d'une femme qui écrit sur un pc portable">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image3.jpg" alt="Main d'un homme qyu écrit sur l'ordinateur portable en vue latérale">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image4.jpg" alt="Femme a lunette utilisant le pavé de la souris sur un ordinateur portable">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image5.jpg" alt="Un homme qui montre un projet à une de ses collègues sur son ordinateur portable">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image6.jpg" alt="un groupe d'employés réuni autour d'une collègue qui note les derniers points d'un projet sur son pc portable">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image7.jpg" alt="Photo de vue de dessus d'une réunion de travail collaboratif">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image8.jpg" alt="Réunion de travail">
            <img class="ImagePtTailleCss" src="./ASSET/pictures/image9.jpg" alt="Réunion pour déterminer le plan d'action pour un projet">
        </div>
    </div>

    <hr>

    <h2 class="subtitle__h2">Exercice N°2 :</h2>

    <h3 class="title__h3">COPIEUR</h3>

    <div class="copieur">
        <label for="copieur__label" class="orignialText">Votre texte ici </label><input type="text" id="texteOriginal" class="texteOriginal">
        <br>
        <label for="copieur__label" class="copyText">La copie de votre texte ici </label><input type="text" id="texteCopie" class="texteCopie">
    </div>

    <hr>

    <h2 class="subtitle__h2">Exercice N°3 :</h2>

    <h3 class="title__h3">TABLEAU DE CALCUL</h3>

    <label for="nombre__label" class="choisirNombre">Saisissez un nombre :</label>
    <input type="text" id="nombreChoisi" class="nombreChoisi">
    <br>
    <table class="calcul">
        <tr>
            <th class="title__tab">Nombre</th>
            <th class="title__tab">Carré</th>
            <th class="title__tab">Cube</th>
        </tr>
        <tr>
            <td class="copyNumber"></td>
            <td class="resultSquare"></td>
            <td class="resultCube"></td>
        </tr>
    </table>

    <hr>

    <h2 class="subtitle__h2">Exercice N°4 :</h2>

    <h3 class="title__h3">  DEPLACEMENT DE CARRE</h3>
    
    <div class="exerciceDeplacement">
        <div class="carre"></div> 
    </div>
    <button class="bouge">BOUGE</button>
    <br><br>

    <hr>

    <h2 class="subtitle__h2">Exercice N°5 :</h2>

    <h3 class="title__h3">DEPLACEMENT DE CARRE AU SCROLL DE LA SOURIS</h3>
    
    <div class="exerciceDeplacement">
        <div class="carreVert"></div>
    </div>
    <br><br><br><br><br><br><br><br>
    <script src="script.js"></script>
</body>
</html>
